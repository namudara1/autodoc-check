<div class = "container">
  <div class = "backbox"> 
    <h1 style>Today Roster</h1>
    <div class ="searchbar">

      <mat-form-field class="searchbox" appearance="legacy">
        <mat-label><mat-icon>search</mat-icon>Search for an emplyee...</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

    </div>

    <table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
          <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
              <div class="example-element-detail"
                  [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                
                <div class="example-element-description">
                  
                  <mat-form-field appearance="outline">
                    <mat-label>Monday</mat-label>
                    <mat-select value="1">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="5">5</mat-option>
                    <mat-option value="6">6</mat-option>
                    </mat-select>
                    <mat-hint>Bay</mat-hint>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>Tuesday</mat-label>
                    <mat-select value="3">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="5">5</mat-option>
                    <mat-option value="6">6</mat-option>
                    </mat-select>
                    <mat-hint>Bay</mat-hint>
                  </mat-form-field>
                  
                  <mat-form-field appearance="outline">
                    <mat-label>Wednesday</mat-label>
                    <mat-select value="2">
                    <mat-option value="1">1</mat-option>  
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="5">5</mat-option>
                    <mat-option value="6">6</mat-option>
                    </mat-select>
                    <mat-hint>Bay</mat-hint>
                  </mat-form-field>
                  
                  <mat-form-field appearance="outline">
                    <mat-label>Thursday</mat-label>
                    <mat-select value="1">
                    <mat-option value="1">1</mat-option>   
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="5">5</mat-option>
                    <mat-option value="6">6</mat-option>
                    </mat-select>
                    <mat-hint>Bay</mat-hint>
                  </mat-form-field>
                  
                  <mat-form-field appearance="outline">
                    <mat-label>Friday</mat-label>
                    <mat-select value="3">
                    <mat-option value="1">1</mat-option>    
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="5">5</mat-option>
                    <mat-option value="6">6</mat-option>
                    </mat-select>
                    <mat-hint>Bay</mat-hint>
                  </mat-form-field>
                  
                  <mat-form-field appearance="outline">
                    <mat-label>Saturday</mat-label>
                    <mat-select value="4">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="5">5</mat-option>
                    <mat-option value="6">6</mat-option>
                    </mat-select>
                    <mat-hint>Bay</mat-hint>
                  </mat-form-field>
                  
                  <mat-form-field appearance="outline">
                    <mat-label>Sunday</mat-label>
                    <mat-select value="3">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="5">5</mat-option>
                    <mat-option value="6">6</mat-option>
                    </mat-select>
                    <mat-hint>Bay</mat-hint>
                  </mat-form-field>
                  
                  <span class="example-element-description-attribution"> </span>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
              class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
              (click)="expandedElement = expandedElement === element ? null : element">
              
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

  </div>
</div>
