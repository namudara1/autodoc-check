<style>
    table{
        font-size: 25px;
    }

td{
    padding: 5px;
}

.content{
    align-items: center;
    text-align: center;
}

mat-form-field{
    float: left;
    width: 100%;
}

#deletebutton{
    position: relative;
    background: #2ab836;
    box-shadow: 0px 10px 4px rgba(0, 0, 0, 0.25);
    border-radius: 10px;
    color: #ffffff;
    font-size: 20px;
    font-family: Catamaran;
    border: 0px;
    padding: 2%;
    padding-left: 7%;
    padding-right: 7%;
}

#deletebutton:hover{
    background: rgb(7, 3, 243);
    color: rgb(255, 255, 255);
    transition: 0.3s;

}



.buttons{
    display: inline-block;
    align-items: center;
    text-align: center;
    margin: 1%;
    /* background: yellow; */
    width: 100%;
}

mat-icon{
    margin: 6%;
    margin-bottom: 10%;

}
</style>

<h1 mat-dialog-title>Change Password</h1>
<div mat-dialog-content>
    <div class = "content">
        <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>Current Password</mat-label>
            <input matInput placeholder="Type your old Password" required [formControl]="oldPassword">
            <mat-error *ngIf="newPassword.invalid">{{getErrorMessage()}}</mat-error>
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <br>

        <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>New Password</mat-label>
            <input matInput placeholder="Type your new Password" required [formControl]="newPassword">
            <mat-error *ngIf="newPassword.invalid">{{getErrorMessage()}}</mat-error>
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <br>

        <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>Re-Type New Password</mat-label>
            <input matInput placeholder="Re-Type new Password" required [formControl]="reNewPassword">
            <mat-error *ngIf="newPassword.invalid">{{getErrorMessage()}}</mat-error>
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <br>

        <div class = "buttons">
            <button mat-button id="deletebutton">CONFIRM<mat-icon>check</mat-icon></button>
            
        </div> 
    </div>
</div>
