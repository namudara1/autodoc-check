<div class = "container">
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>AutoDoc Service Station Dashboard</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" [matMenuTriggerFor]="beforeMenu">
      <mat-icon matBadge="4" matBadgeColor="warn">add_alert</mat-icon>
    </button>
    <mat-menu #beforeMenu="matMenu" yPosition="below">
      <button mat-menu-item>Notification_1</button><mat-divider></mat-divider>
      <button mat-menu-item>Notification_2</button><mat-divider></mat-divider>
      <button mat-menu-item>Notification_3</button><mat-divider></mat-divider>
      <button mat-menu-item>Notification_4</button><mat-divider></mat-divider>
    </mat-menu>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [matMenuTriggerFor]="belowMenu">
      <mat-icon > person</mat-icon>
    </button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item routerLink="/stationedit">Account Settings</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
    
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <!--<a>Hellow</a>  *ngFor="let route of routes" mat-list-item [routerLink]="route.path"-->
        <mat-accordion>

          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                ROSTER MANAGEMENT
              </mat-panel-title>
              <!-- <mat-panel-description>
                Currently I am {{panelOpenState ? 'open' : 'closed'}}
              </mat-panel-description> -->
            </mat-expansion-panel-header>
            <button mat-button color="primary">Employee Details</button><br>
            <button mat-button color="primary">Mange Work Plan</button><br>
          </mat-expansion-panel>

          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                INVENTORY MANAGEMENT
              </mat-panel-title>
              <!-- <mat-panel-description>
                Currently I am {{panelOpenState ? 'open' : 'closed'}}
              </mat-panel-description> -->
            </mat-expansion-panel-header>
            <button mat-button color="primary">Add Inventory Item</button><br>
            <button mat-button color="primary">View Inventory Item</button><br>
          </mat-expansion-panel>

          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                BILLING
              </mat-panel-title>
              <!-- <mat-panel-description>
                Currently I am {{panelOpenState ? 'open' : 'closed'}}
              </mat-panel-description> -->
            </mat-expansion-panel-header>
            <button mat-button color="primary" routerLink="/billing">Generate Invoice</button><br>
          </mat-expansion-panel>

          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                SUBSCRIPTION
              </mat-panel-title>
              <!-- <mat-panel-description>
                Currently I am {{panelOpenState ? 'open' : 'closed'}}
              </mat-panel-description> -->
            </mat-expansion-panel-header>
            <!-- <button mat-button color="primary">Employee Details</button><br>
            <button mat-button color="primary">Mange Work Plan</button><br> -->
          </mat-expansion-panel>


          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
              SCHEDULE BOOKINGS 
              </mat-panel-title>
              <!-- <mat-panel-description>
                Currently I am {{panelOpenState ? 'open' : 'closed'}}
              </mat-panel-description> -->
            </mat-expansion-panel-header>
            <button mat-button color="primary" [routerLink]="[{ outlets: { aux: ['schedulebook']}}]">Manage Bookings</button><br>
            
          </mat-expansion-panel>

        </mat-accordion>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>  
      <router-outlet name='aux'></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  
</div>
